<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Controller speed UI</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
    </head> 

<body>

  <div class="timer">

    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">5 min</button>
      <button data-time="900" class="timer__button">Pause rapide de 15min</button>
      <button data-time="1200" class="timer__button">Pause de 20min</button>
      <button data-time="3600" class="timer__button">Pause du midi</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>

    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>

  </div>

<script src="script.js"></script>


</body>
</html>
